<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Data Input</title>
<style>
  /* Style for the input boxes */
  input[type="number"] {
    width: 80px; /* Adjust the width as needed */
    padding: 5px; /* Add padding for better appearance */
    box-sizing: border-box; /* Include padding and border in the total width */
  }

  /* Optional: Add some margin between input boxes */
  label {
    margin-right: 10px;
  }
</style>
</head>
<body>

<h2>Enter Monthly Data</h2>

<form id="monthlyDataForm">
  <label for="january">January:</label>
  <input type="number" id="january" name="january" step="0.01" required>
  
  <label for="february">February:</label>
  <input type="number" id="february" name="february" step="0.01" required>
  
  <label for="march">March:</label>
  <input type="number" id="march" name="march" step="0.01" required>
  
  <label for="april">April:</label>
  <input type="number" id="april" name="april" step="0.01" required>
  
  <label for="may">May:</label>
  <input type="number" id="may" name="may" step="0.01" required>
  
  <label for="june">June:</label>
  <input type="number" id="june" name="june" step="0.01" required>
  
  <label for="july">July:</label>
  <input type="number" id="july" name="july" step="0.01" required>
  
  <label for="august">August:</label>
  <input type="number" id="august" name="august" step="0.01" required>
  
  <label for="september">September:</label>
  <input type="number" id="september" name="september" step="0.01" required>
  
  <label for="october">October:</label>
  <input type="number" id="october" name="october" step="0.01" required>
  
  <label for="november">November:</label>
  <input type="number" id="november" name="november" step="0.01" required>
  
  <label for="december">December:</label>
  <input type="number" id="december" name="december" step="0.01" required>
  
  <button type="submit">Convert to Dictionary</button>
</form>

<div id="output"></div>

<script>
document.getElementById('monthlyDataForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission behavior
  
  const january = document.getElementById('january').value;
  const february = document.getElementById('february').value;
  const march = document.getElementById('march').value;
  const april = document.getElementById('april').value;
  const may = document.getElementById('may').value;
  const june = document.getElementById('june').value;
  const july = document.getElementById('july').value;
  const august = document.getElementById('august').value;
  const september = document.getElementById('september').value;
  const october = document.getElementById('october').value;
  const november = document.getElementById('november').value;
  const december = document.getElementById('december').value;
  
  const monthlyData = {
    January: january,
    February: february,
    March: march,
    April: april,
    May: may,
    June: june,
    July: july,
    August: august,
    September: september,
    October: october,
    November: november,
    December: december
  };
  displayResult(monthlyData);
});

function displayResult(data) {
  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = '<h3>Monthly Data Dictionary:</h3>';
  outputDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
}
function multiplymonth(monthdictionary){
    const daysInMonth = {
    January: 31,
    February: 28, // Assuming non-leap year for simplicity
    March: 31,
    April: 30,
    May: 31,
    June: 30,
    July: 31,
    August: 31,
    September: 30,
    October: 31,
    November: 30,
    December: 31
  };
  const result = {};

    for(const month in monthdictionary)
    {
        const multipliedValue = monthdictionary[month] * daysInMonth[month]; 
        result[month] = multipliedValue; 
    }
return result;
}
function averageOfThreeHighestKeys(dict) {
    // Extract keys from the dictionary
    const keys = Object.keys(dict);
    
    // Sort keys in descending order based on their values
    keys.sort((a, b) => dict[b] - dict[a]);

    // Take the first three keys (highest values)
    const highestKeys = keys.slice(0, 3);

    // Calculate the average of the three highest keys
    const average = highestKeys.reduce((total, key) => total + dict[key], 0) / highestKeys.length;

    return average;
}


</script>

</body>
</html>
